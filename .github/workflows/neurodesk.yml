name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-singularity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name : Check if singularity cache file exists
        run: | 
          IMAGELIST=(itksnap_3.8.0_20200714 afni_20.1.18_20200702)
          for IMAGENAME in "${IMAGELIST[@]}"; do /bin/bash .github/workflows/check-singularity.sh
